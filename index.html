<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foto por Voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #21BCFF;
      padding: 20px;
    }

    .titulo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 2px solid #000;
    }
    .titulo:hover {
      background-color: #51A2FF;
    }

    .titulo img {
      width: 40px;
      height: 40px;
    }

    video, canvas {
      width: 80%;
      max-width: 500px;
      margin: 10px auto;
      border: 2px solid #333;
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #31C950;
      border-radius: 5px;
    }
    button:hover {
      background-color: #9AE630;
    }
    div {
        background-color: #2B7FFF;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        
    }
  </style>
</head>
<body>
  <div class="titulo">
    <h1>Captura una foto diciendo "foto"</h1>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <br>
  <button id="descargar">Descargar Foto</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const btnDescargar = document.getElementById('descargar');

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("No se pudo acceder a la cÃ¡mara: " + err);
      });

    function tomarFoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();

      recognition.lang = 'es-ES';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        console.log("Escuchado:", transcript);
        if (transcript.includes("foto")) {
          tomarFoto();
        }
      };

      recognition.onerror = (event) => {
        console.error("Error en el reconocimiento de voz:", event.error);
      };

      recognition.start();
    } else {
      alert("Tu navegador no soporta la Web Speech API");
    }

    btnDescargar.addEventListener("click", () => {
      const link = document.createElement('a');
      link.download = 'foto.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
